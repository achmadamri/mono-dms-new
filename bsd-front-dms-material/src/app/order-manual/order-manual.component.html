<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Order Manual Stock Out</h4>
            <p class="card-category">Add new order manual stock out</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-2">                  
                  <mat-form-field>
                    <mat-label>Brand</mat-label>
                    <mat-select [(ngModel)]="postOrderManualRequest.tboBrand" name="tboBrand">
                      <mat-option *ngFor="let lstTbBrand of getBrandResponse.lstTbBrand" [value]="lstTbBrand.tbbBrand">
                          {{lstTbBrand.tbbBrand}}
                      </mat-option>
                  </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field>
                    <input matInput placeholder="Details" [(ngModel)]="postOrderManualRequest.details" name="details">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <button class="btn btn-default" type="button" (click)="addFieldValue()">Add Sku</button>
                </div>
              </div>
              <div class="row" *ngFor="let tbOrder_ of postOrderManualRequest.tbOrder; let i = index">
                <div class="col-md-6">
                  <mat-form-field>
                    <mat-select placeholder="Sku Product" [(ngModel)]="tbOrder_.tboSku" name="tboSku{{i}}">
                      <mat-option *ngFor="let lstTbProduct of getSkuProductResponse.lstTbProduct" [value]="lstTbProduct.tbpSku" title="{{lstTbProduct.tbpSku}} - {{lstTbProduct.tbpItem}}">
                        {{lstTbProduct.tbpSku}} - {{lstTbProduct.tbpItem}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-md-2">
                  <mat-form-field>
                    <input matInput [(ngModel)]="tbOrder_.tboQty" name="tboQty{{i}}" placeholder="Quantity">
                  </mat-form-field>
                </div>
                <div class="col-md-1">
                  <button class="btn btn-default" type="button" (click)="deleteFieldValue(i)">X</button>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-success pull-right" [disabled]="clicked" (click)="save();">Save</button>
              <button mat-raised-button type="button" class="btn btn-success pull-right" [disabled]="clicked" (click)="back();">Back</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
