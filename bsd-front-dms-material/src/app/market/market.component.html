<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Market</h4>
            <p class="card-category">List of market</p>
          </div>
          <div class="card-body table-responsive">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Market ID" type="text" [(ngModel)]="tbmMarketId" (keyup.enter)="getMarketList(null)">
                </mat-form-field>
              </div>
            </div>
            <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="getPage($event)" [disabled]="clicked"></mat-paginator>
            <table class="table table-hover">
              <thead class="text-warning">
                <tr>
                  <th scope="col">No</th>
                  <th scope="col">Market ID</th>
                  <th scope="col">Role</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody *ngIf="this.getMarketListResponse.lstTbMarket[0].tbmId != undefined">
                <tr *ngFor="let tbMarket of getMarketListResponse.lstTbMarket; let i = index">
                  <td>{{i + 1 + (pageSize * pageIndex)}}</td>
                  <td>{{tbMarket.tbmMarketId}}</td>
                  <td>{{tbMarket.tbmRole}}</td>
                  <td>
                    <input type="button" style="padding: 2px 15px;" class="btn btn-warning" value="view" [disabled]="clicked" [routerLink]="['/market-edit', tbMarket.tbmId]"/>
                  </td>
                </tr>
              </tbody>
            </table>
            <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="getPage($event)" [disabled]="clicked"></mat-paginator>
            <input type="button" class="btn btn-success pull-right" value="Add" [disabled]="clicked" (click)="marketAdd();" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
