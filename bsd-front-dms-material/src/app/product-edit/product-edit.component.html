<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Product Edit</h4>
            <p class="card-category">Edit new Product</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-8">                  
                  <mat-form-field>
                    <mat-label>Brand</mat-label>
                    <mat-select [(ngModel)]="postProductEditRequest.tbbBrandId" name="tbbBrandId">
                        <mat-option *ngFor="let lstTbBrand of getBrandResponse.lstTbBrand" [value]="lstTbBrand.tbbBrandId">
                            {{lstTbBrand.tbbBrand}}
                        </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Sku" type="text" [(ngModel)]="postProductEditRequest.tbpSku" name="tbpSku" readonly>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Item" type="text" [(ngModel)]="postProductEditRequest.tbpItem" name="tbpItem">
                  </mat-form-field>
                </div>
              </div>              
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Code" type="text" [(ngModel)]="postProductEditRequest.tbpCode" name="tbpCode" readonly>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Location" type="text" [(ngModel)]="postProductEditRequest.tbpLoc" name="tbpLoc">
                  </mat-form-field>
                </div>
              </div>              
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Quantity" type="text" [(ngModel)]="postProductEditRequest.tbpQty" name="tbpQty">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Unit Price" type="text" [(ngModel)]="postProductEditRequest.tbpUnitPrice" name="tbpUnitPrice">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <h6 class="text-muted">Type</h6>
                  <mat-radio-group aria-label="Select an option" [(ngModel)]="postProductEditRequest.tbpType" name="tbpType">
                    <mat-radio-button value="Sellable">Sellable</mat-radio-button>
                    <mat-radio-button value="Gwp">Gwp</mat-radio-button>
                  </mat-radio-group>
                </div>
              </div>
              <div class="row" *ngIf="getProductResponse.lstTbProductBundle.length > 0">
                <div class="col-md-12">
                  <div class="card">
                    <div class="card-header card-header-warning">
                      <h4 class="card-title">Sku Bundle</h4>
                    </div>
                    <div class="card-body">
                      <form>
                        <div class="clearfix"></div>
                        <table class="table table-hover">
                          <thead class="text-warning">
                            <tr>
                              <th scope="col">Sku</th>
                              <th scope="col">Qty</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let tbProductBundle of getProductResponse.lstTbProductBundle">
                              <td>{{tbProductBundle.tbpSku}}</td>
                              <td>{{tbProductBundle.tbpQty}}</td>
                            </tr>
                          </tbody>
                        </table>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-success pull-right" [disabled]="clicked" (click)="save();">Save</button>
              <button mat-raised-button type="button" class="btn btn-success pull-right" [disabled]="clicked" (click)="back();">Back</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
