<div class="main-content">
  <div class="container-fluid">
      <div class="row">
      <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
            <h4 class="card-title">User Profile</h4>
            <p class="card-category">Profile new User</p>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" type="text" [(ngModel)]="userChangePasswordRequest.tbUser.tbuEmail" name="tbuEmail" readonly>
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                    <input matInput placeholder="First Name" type="text" [(ngModel)]="userChangePasswordRequest.tbUser.tbuFirstname" name="tbuFirstname" readonly>
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name" type="text" [(ngModel)]="userChangePasswordRequest.tbUser.tbuLastname" name="tbuLastname" readonly>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" type="password" [(ngModel)]="userChangePasswordRequest.tbUser.tbuPassword" name="tbuPassword">
                                </mat-form-field>
                              </div>
                <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Confirm Password" type="password" [(ngModel)]="userChangePasswordRequest.tbUser.tbuPasswordConfirm" name="tbuPasswordConfirm">
                                </mat-form-field>
                              </div>
                          </div>
              <button mat-raised-button type="submit" class="btn btn-success pull-right" [disabled]="clicked" (click)="save();">Save</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
