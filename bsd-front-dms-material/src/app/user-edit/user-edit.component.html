<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">User Edit</h4>
            <p class="card-category">Edit new User</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" type="text" [(ngModel)]="userEditRequest.tbUser.tbuEmail" name="tbuEmail">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">                  
                  <mat-form-field>
                    <mat-label>Role</mat-label>
                    <mat-select [(ngModel)]="userEditRequest.tbUser.tbuRole" name="tbuRole" (selectionChange)="roleChange()">
                        <mat-option *ngFor="let role of role" [value]="role">
                          {{role}}
                        </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="First Name" type="text" [(ngModel)]="userEditRequest.tbUser.tbuFirstname" name="tbuFirstname">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name" type="text" [(ngModel)]="userEditRequest.tbUser.tbuLastname" name="tbuLastname">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" type="password" [(ngModel)]="userEditRequest.tbUser.tbuPassword" name="tbuPassword">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Confirm Password" type="password" [(ngModel)]="userEditRequest.tbUser.tbuPasswordConfirm" name="tbuPasswordConfirm">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4" *ngIf="userEditRequest.tbUser.tbuId != 1">
                  <div class="card">
                    <div class="card-header card-header-warning">
                      <h4 class="card-title">Menu</h4>
                    </div>
                    <div class="card-body">
                      <table class="table table-hover">
                        <thead class="text-warning">
                          <tr>
                            <th scope="col">Name</th>
                            <th scope="col" style="cursor: pointer;" (click)="checkViewAll();">View</th>
                          </tr>
                        </thead>
                        <tbody *ngIf="userEditRequest.lstViewUserMenu[0].tbuEmail != undefined">
                          <tr *ngFor="let viewUserMenu of userEditRequest.lstViewUserMenu; let i = index">
                            <td>{{viewUserMenu.tbmName}}</td>
                            <td>
                              <mat-checkbox [(ngModel)]="viewUserMenu.tbumView" name="tbumView{{i}}"></mat-checkbox>
                            </td>
                          </tr>
                        </tbody>
                      </table>                    
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card">
                    <div class="card-header card-header-warning">
                      <h4 class="card-title">Market</h4>
                    </div>
                    <div class="card-body">
                      <table class="table table-hover">
                        <thead class="text-warning">
                          <tr>
                            <th scope="col">Market ID</th>
                            <th scope="col" style="cursor: pointer;" (click)="checkMarketAll();">Access</th>
                          </tr>
                        </thead>
                        <tbody *ngIf="userEditRequest.lstTbMarket[0].tbmId != undefined">
                          <tr *ngFor="let tbMarket of userEditRequest.lstTbMarket; let i = index">
                            <td>{{tbMarket.tbmMarketId}}</td>
                            <td>
                              <mat-checkbox [(ngModel)]="tbMarket.check" name="checkMarket{{i}}"></mat-checkbox>
                            </td>
                          </tr>
                        </tbody>
                      </table>                                          
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card">
                    <div class="card-header card-header-warning">
                      <h4 class="card-title">Brand</h4>
                    </div>
                    <div class="card-body">
                      <table class="table table-hover">
                        <thead class="text-warning">
                          <tr>
                            <th scope="col">Name</th>
                            <th scope="col" style="cursor: pointer;" (click)="checkBrandAll();">Access</th>
                          </tr>
                        </thead>
                        <tbody *ngIf="userEditRequest.lstViewUserBrand != undefined">
                          <tr *ngFor="let viewUserBrand of userEditRequest.lstViewUserBrand; let i = index">
                            <td>{{viewUserBrand.tbbBrand}}</td>
                            <td>
                              <mat-checkbox [(ngModel)]="viewUserBrand.tbbBrandCheck" name="tbbBrandCheck{{i}}"></mat-checkbox>
                            </td>
                          </tr>
                        </tbody>
                      </table>                                          
                    </div>
                  </div>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-success pull-right" [disabled]="clicked" (click)="save();">Save</button>
              <button mat-raised-button type="button" class="btn btn-success pull-right" [disabled]="clicked" (click)="back();">Back</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
